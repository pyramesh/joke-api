# Joke API external service endpoint
joke.api.feign.config.name= JokeAPI
joke.api.feign.config.url= http://localhost:8088/joke/Any?type=single&amount=16

# https://v2.jokeapi.dev/joke/Any?contains=C23

#circuit breaker configuration for fallback
feign.circuitbreaker.enabled=true

#open api documentation
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.version=@springdoc.version@